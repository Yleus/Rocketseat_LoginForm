<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="left">
        <div class="logo">
           <img src="/assets/logo.svg" alt="">
        </div>
        <div class="box-form">

            <div class="title-form">
                <div class="part1">
                    <img src="/assets/log-in.svg" alt="">
                    <p>Faça seu login</p>
                </div>
                <div class="part2">
                    <p>Entre com suas informações de cadastro.</p>
                </div>
            </div>

            <div>
                <form class="form" action="">                    
                    <label for="">E-mail</label>                    
                    <input class= "input1" type="email" placeholder="Digite seu e-mail">
                    <label for="">Senha</label>
                    <input class= "input2" type="password" placeholder="Digite sua senha">
                    <div class="part3">
                        <div class="check-box">
                            <input class="check" type="checkbox">                            
                            <label class="check-label" for="">Lembre-me</label>
                        </div>
                        <div>
                            <a class="check-forgot" href="">Esqueci minha senha</a>
                        </div>         
                        
                    </div>
                    <button class="btn">ENTRAR</button>
                    <p>Não tem uma conta?<a href="">Registre-se</a></p>
                </form>
            </div>

        </div>
        
    </div>

    <div class="right">
        
    </div>
    
</body>
</html>
